        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id='wrapper'>
            <nav id='nav-bar'>
                <h1 id="h1-logo"><a href="https://damonpickett.github.io/damonpickett/">damonPickett</a></h1>
                <a href="#" class="toggle"><img id="hamburger" src="img/white-burger (2).png"></a>         
                <ul id="main-nav">
                    <li><a href='https://damonpickett.github.io/damonpickett//projects-page.html'>Projects</a></li>
                    <li><a href='https://damonpickett.github.io/damonpickett/about.html'>About</a></li>
                    <li><a href='https://damonpickett.github.io/damonpickett/contact.html'>Contact</a></li>
                </ul>
            </nav>
            <header>
                <div id="profile-pic">
                    <img src="img/profile-pic (5).jpeg">
                </div>
                <div id="header-headers">
                    <h2>Damon Pickett</h2>
                    <h3>Full-Stack Developer</h3>
                </div>
            </header>
            <div id="main-wrapper">
                <main>
                    <h2>Contact</h2>
                    <h3>Get in Touch</h3>
                    <div id="contact-form">
                        <form onsubmit="sendEmail(); reset(); return false;">
                            <input type="text" id="name" placeholder="Your name">
                            <input type="text" id="company" placeholder="Your company">
                            <input type="text" id="email" placeholder="Your email address" required>
                            <input type="text" id="telephone" placeholder="Your phone #">
                            <textarea id="message" rows="5" placeholder="How can I help you?"></textarea>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                    <p class="contact">Please feel free to connect with me on <a href="https://www.linkedin.com/in/damon-pickett-6b7596112/" target='_blank'>Linkedin</a></p>
                </main>
                <nav id="bottom-nav">
                    <ul>
                    <li><a href='https://damonpickett.github.io/damonpickett//projects-page.html'>Projects</a></li>
                    <li><a href='https://damonpickett.github.io/damonpickett/about.html'>About</a></li>
                    <li><a href='https://damonpickett.github.io/damonpickett/contact.html'>Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="app.js" async defer></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail(){
                console.log('click')
                Email.send({
                    secureToken: "ab9df26e-5cf1-4f93-8114-55e1da6dc225"
                    To : "damon.pickett@gmail.com",
                    From : document.getElementById("email").value,
                    Subject : "New Contact Form Enquiry",
                    Body : "Name: " + document.getElementById("name").value
                           + "<br> Company: " + document.getElementById("company").value 
                           + "<br> Email: " + document.getElementById("email").value
                           + "<br> Telephone: " + document.getElementById("telephone").value
                           + "<br> Message: " + document.getElementById("message").value 
                }).then(
                message => alert('Thank you, your message has been sent.')
                );
            }
        </script>
    </body>
